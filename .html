<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 100px;
  height: 100px;
  background-image: url(4.jpg);
  animation-name: example;
  animation-duration: 30s;
}

@keyframes example {
  10%   {background-image: url(4.jpg);}
  25%  {background-image: url(5.jpg) ;}
  50%  {background-image: url(Capture.PNG);}
  100% {background-image: url(5.jpg);}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<div></div>

<p><b>Note:</b> When an animation is finished, it goes back to its original style.</p>

</body>
</html>
